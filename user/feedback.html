<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>B•Buff能力沙拉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/feedback.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">
        <!--头部内容-->
        <div data-role="header" data-position="fixed" class="header">
            <img src="../images/logo.png" /><span>B•Buff能力沙拉</span>
        </div>
        <!--内容部分-->
        <div data-role="main" class="content notop">
            <div class="content_box feedback">
                <div class="e_con">
                    <p>您要针对以下哪方面，提出宝贵建议</p>
                    <ul class="e_conlist">
                        <li><span fk="沙拉或食材方面" class="checked"></span>沙拉或食材方面</li>
                        <li><span fk="2"></span>网站功能及使用方面</li>
                        <li><span fk="3"></span>售后及客户服务方面</li>
                        <li><span fk="4"></span>配送服务及配送区域方面</li>
                        <li><span fk="5"></span>优惠及促销活动方面</li>
                        <li><span fk="6"></span>其他</li>
                    </ul>
                </div>
                <div class="e_opinion">
                    <div class="e_empty"></div>
                    <textarea name="" id="" cols="30" rows="6" placeholder="请详细描述您的宝贵意见~"></textarea>
                    <div class="e_num">140</div>
                    <div class="e_btn">提交</div>
                </div>
            </div>
        </div>
        <!--脚部内容-->
        <div id="footer" class="footer navBar">
            <a href="../index.html" data-ajax="false" class="home"><span></span><p>首页</p></a>
            <a href="../distributionArea/index.html" data-ajax="false" class="fuli"><span></span><p>配送区域</p></a>
            <a href="../cart/cart.html" data-ajax="false" class="cart"><span style="position:relative;"><b class="badge" id="cart-badge">9</b></span><p>购物车</p></a>
            <a href="../user/index.html" data-ajax="false" class="my active"><span></span><p>我的</p></a>
        </div>
    </div>
    <script>
        $(function() {
            var num = $('.badge').text();
            if (num <= 0) {
                $('.badge').hide();
            } else {
                $('.badge').show();
            }


            //反馈选择
            $('.feedback .e_con .e_conlist li').click(function(event) {
                $(this).children('span').addClass('checked').parent().siblings('li').children('span').removeClass('checked');
            });
            //字数限制textarea
            $('.e_opinion textarea').blur(function(event) {
                var val = $(this).val();
                if (val.length > 140) {
                    alert('请输入140字以内的内容');
                };
            });
            $('.e_opinion .e_btn').click(function(event) {
                var con = $('.e_opinion textarea').val();
                $('.e_opinion .e_empty').html(con);
                $(this).css('display', 'none');
                $('.e_opinion .e_num').css('display', 'none');
                $('.e_opinion textarea').css('display', 'none');


                var fk = $('.e_conlist').find('li>span.checked').attr('fk');
                if (fk == undefined) {
                    var f = 0;
                } else {
                    var f = fk;
                }
				alert(f);
				alert(con);
               /* $.ajax({
                    url: "",
                    type: 'post',
                    data: {
                        advise_key: f,
                        content: con
                    },
                    dataType: "json",
                    success: function(data) {
                        if (data.code == 0) {
                            $('.e_alert').css('display', 'block');
                        }
                    }
                });*/
            });
        });
    </script>
</body>

</html>
