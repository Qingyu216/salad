<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>B•Buff能力沙拉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/address_addEdit.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" class="page_content">
        <!--头部内容-->
        <div data-role="header" data-position="fixed" class="header">
            <img src="../images/logo.png" /><span>B•Buff能力沙拉</span>
        </div>
        <!--内容部分-->
        <div data-role="main" class="content notop">
            <div class="content_box address_addEdit">
                <div>
                    <p class="address_addEdit_name"><span>李清玉</span>（<span>女士</span>）</p>
                    <div class="delivery_address">
                        <div class="delivery_address_left">公司</div>
                        <div class="delivery_address_right">嘉和一品粥<span>中关村店</span>（<span>北京市海淀区海淀大街甲36号</span>）<span>403</span></div>
                    </div>
                    <div class="acquiescence_select">
                        <span ast="1" id="12" class="acquiescence_checked"></span>
                        <div class="acquiescence_text">设为默认</div>
                        <div class="delete_btn" onclick="delete_btn(this)">删除</div>
                        <div class="edit_btn">
                            <a href="../user/address_add.html" data-ajax="false">编辑</a>
                        </div>
                    </div>
                </div>
                <div>
                    <p class="address_addEdit_name"><span>李清玉</span>（<span>女士</span>）</p>
                    <div class="delivery_address">
                        <div class="delivery_address_left">家</div>
                        <div class="delivery_address_right">嘉和一品粥<span>中关村店</span>（<span>北京市海淀区海淀大街甲36号</span>）<span>403</span></div>
                    </div>
                    <div class="acquiescence_select">
                        <span ast="1" id="13" class=""></span>
                        <div class="acquiescence_text">设为默认</div>
                        <div class="delete_btn" onclick="delete_btn(this)">删除</div>
                        <div class="edit_btn"><a href="../user/address_add.html" data-ajax="false">编辑</a></div>
                    </div>
                </div>
            </div>
        </div>
        <a href="./address_add.html" data-ajax="false" class="add_addr">
            <div>
                <img src="../images/add_addr.png">
                <span>新增地址</span>
            </div>
        </a>
        <!--脚部内容-->
        <div id="footer" class="footer navBar">
            <a href="../index.html" data-ajax="false" class="home"><span></span><p>首页</p></a>
            <a href="../distributionArea/index.html" data-ajax="false" class="fuli"><span></span><p>配送区域</p></a>
            <a href="../cart/cart.html" data-ajax="false" class="cart"><span style="position:relative;"><b class="badge" id="cart-badge">9</b></span><p>购物车</p></a>
            <a href="../user/index.html" data-ajax="false" class="my active"><span></span><p>我的</p></a>
        </div>
    </div>
    <div class="addEdit_address_alert">
        <p>请选择所在城市</p>
        <div class="addEdit_alert_cancel">取消</div>
        <div class="addEdit_alert_sure">确定</div>
    </div>
    <script>
        $(function() {
            var num = $('.badge').text();
            if (num <= 0) {
                $('.badge').hide();
            } else {
                $('.badge').show();
            }

            $('.addEdit_alert_cancel').click(function() {
                $(this).parent().hide();
                $('.page_content').css('opacity', '1');
            });
            //默认地址选择
            $('.acquiescence_select span').click(function(event) {
                $(this).addClass('acquiescence_checked').parent().parent().siblings('div').children('.acquiescence_select').find('span').removeClass('acquiescence_checked');
				//alert($(this).attr('id'));
            });
        });
        //删除按钮
        function delete_btn(_this) {
            $('.addEdit_address_alert').show();
            $('.page_content').css('opacity', '0.3');
            $('.addEdit_alert_sure').click(function() {
                $(_this).parent().parent().hide();
                $(this).parent().hide();
                $('.page_content').css('opacity', '1');
            });
        }
    </script>
</body>

</html>
