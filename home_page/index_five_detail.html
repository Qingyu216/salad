<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>B•Buff能力沙拉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/index_salad_detail.css">
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">
        <!--头部内容-->
        <div data-role="header" data-position="fixed" class="header">
            <img src="../images/logo.png" /><span>B•Buff能力沙拉</span>
        </div>
        <!--内容部分-->
        <div data-role="main" class="content notop">
            <div class="shuffling_figure">
                <img src="../images/8.jpg" style="width: 100%;">
            </div>
            <div class="content_box">
                <div class="content_box_top">
                    <div class="content_box_topLeft">坚果核能麦片</div>
                    <div class="content_box_topRight">￥<span>39</span></div>
                </div>
                <div class="salad_detail_content">
                    <div class="salad_name clear">选择：<span class="color"><span class="delivery_date">配送日期</span><span class="delivery_time">配送时间</span></span></div>
                    <div class="content_introduce">
                        <img src="../images/15.jpg">
                        <img src="../images/16.jpg">
                        <img src="../images/17.jpg">
                        <img src="../images/addr.gif">
                        <img src="../images/9.jpg">
                    </div>
                </div>
            </div>
        </div>
        <!--脚部内容-->
        <div id="footer" class="footer navBar">
            <div class="footer_one"><img src="../images/cart_def.png"><b class="badge" id="cart-badge">5</b>购物车</div>
            <div class="footer_two">立即购买</div>
            <div class="footer_three">加入购物车</div>
        </div>
        <div class="canopy"></div>
        <div class="salad_popup">
            <div class="salad_layout_title">
                <div class="thumb"><img class="js-goods-thumb goods-thumb" src="https://img.yzcdn.cn/upload_files/2017/05/08/FmbDDV3tnG-L8ME4LfHwwJdXoSOD.jpg?imageView2/2/w/100/h/100/q/75/format/webp?imageView2/2/w/100/h/100/q/75/format/webp" alt=""></div>
                <div class="goods_base_info">
                    <p>暮光绅士-意式烤蔬菜沙拉</p>
                    <p>￥35.00</p>
                </div>
                <div class="salad_cancel">
                    <div class="salad_cancel_img"></div>
                </div>
            </div>
            <div class="salad_layout_content">
                <div class="salad_goods_models">
                    <dl class="salad_list_container">
                        <dt class="salad_sel_title">
                            <label>配送日期：</label>
                        </dt>
                        <dd>
                            <ul class="salad_list_day">
                                <li class="tag sku-tag pull-left ellipsis">8月29号</li>
                                <li class="tag sku-tag pull-left ellipsis">8月30号</li>
                                <li class="tag sku-tag pull-left ellipsis">8月31号</li>
                                <li class="tag sku-tag pull-left ellipsis">9月1号</li>
                                <li class="tag sku-tag pull-left ellipsis">9月4号</li>
                                <li class="tag sku-tag pull-left ellipsis">9月5号</li>
                                <li class="tag sku-tag pull-left ellipsis">9月6号</li>
                            </ul>
                        </dd>
                    </dl>
                </div>
                <div class="salad_goods_models">
                    <dl class="salad_list_container">
                        <dt class="salad_sel_title">
                            <label>配送时间：</label>
                        </dt>
                        <dd>
                            <ul class="salad_list_time">
                                <li class="tag sku-tag pull-left ellipsis">12:30前</li>
                                <li class="tag sku-tag pull-left ellipsis">13:30-16:00</li>
                                <li class="tag sku-tag pull-left ellipsis">17:00-19:00</li>
                                <li class="tag sku-tag pull-left ellipsis">21:00-23:00</li>
                            </ul>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="salad_block_item">
                <span>购买数量：</span>
                <div class="salad_quantity">
                    <a href="javascript:;" class="minus">-</a>
                    <span class="result">1</span>
                    <a href="javascript:;" class="plus">+</a>
                </div>
            </div>
            <div class="salad_remark">
                <span>备注：</span>
                <input placeholder="输入文本" name="message_0" type="text">
            </div>
            <div style="height: 0.6rem;background:#F8F9FA;"></div>
            <div class="salad_btn_submit">
                <a href="javascript:;" class="salad_btn_cart">加入购物车</a>
            </div>
        </div>
        <div class="plase_select">请选择配送日期和配送时间</div>
    </div>
</body>

</html>
<script src="../js/public.js"></script>
<script src="../js/index_five_detail.js"></script>
